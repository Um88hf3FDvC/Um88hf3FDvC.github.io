  <pre id='info'>test bluetooth

    <script>const pri =document.getElementById('info') ;
      pri.innerHTML='navigator.bluetooth ' + navigator.bluetooth + ' navigator.mozBluetooth ' + navigator.mozBluetooth; //undefined
      
    navigator.bluetooth.requestDevice({
  acceptAllDevices: true,
  optionalServices: ['battery_service']
})
.then(device => { pri.innerHTML+='\ndevice'+device; })
.catch(error => { pri.innerHTML+=error; });
    </script>
